<!DOCTYPE html>
<html>
<head>
    <title>Detail - Bun Bun Bakery Shop</title>
    <link rel="stylesheet" href="style.css">
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <!-- header -->
    <header>
        <div class="nav">
            <a id = "logo" href="index.html">Bun Bun Bakery Shop</a>
            <div>
                <a href="menu.html">Menu</a>
                <a href=#>About</a>
                <a href=#>Contact</a>
            </div>
            <div>
                <a href="#"><img src="img/search.png"></a>
                <a href="cart.html"><img src="img/cart.png">
                    <span id="nav-cart-quantity"><!-- add quantity here --></span>
                </a>
            </div>
        </div>
    </header>

    <!-- page content -->
    <p class="navBar">
        <a href="menu.html">Menu</a>
        -
        <a href=#>Product Detail</a>
    </p>

    <div class="content">
        <img id="item_image" src="img/bacon.jpg">
        <div class="item-info">
            <h1 class="product-h1" id="product-name">Bacon</h1>
            <hr class="product-hr">
            <i id="item_price">$60</i>

            <div id="packsSelect">
                <label><input id="packs_ind" type="radio" name="packs" value=1> Individual</label>
                <label><input id="packs_six" type="radio" name="packs" value="6" checked="true"> 6 Pack</label>
                <label><input id="packs_twe" type="radio" name="packs" value="12"> 12 Pack</label>
            </div>

            <div id="flavorSelect">
                Additional Flavor<br>
                <select id="flavor1">
                  <option value="none">None</option>
              </select><br>
              <select id="flavor2">
                  <option value="none">None</option>
              </select>
          </div>

          <div>Quantity:
            <input id="quantity" type="number" name="quantity"
            min="0" max="100" step="1" value="1">
        </div>
        <button class="input-button" id="button-cart">Add to Cart</button>
        <button class="input-button" id="button-wish">Add to Wishlist</button>
    </div>
</div>

<!-- footer -->
<footer>
    <div class="social" align="center">
        <img src="img/facebook.png">
        <img src="img/twitter.png">
        <img src="img/instagram.png">
    </div>
</footer>
</body>
</html>
